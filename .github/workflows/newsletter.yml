name: Send Newsletter on New Post

on:
  push:
    branches: [main]
    paths: ["src/data/blogs/**"]

jobs:
  send-newsletter:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Check for new blog posts
        id: check-posts
        run: |
          NEW_POSTS=$(git diff --name-only HEAD~1 HEAD -- src/data/blogs/ | grep -E '\.(md|mdx)$' || true)
          if [ -n "$NEW_POSTS" ]; then
            echo "new_posts=true" >> $GITHUB_OUTPUT
            echo "posts=$NEW_POSTS" >> $GITHUB_OUTPUT
          else
            echo "new_posts=false" >> $GITHUB_OUTPUT
          fi

      - name: Send newsletter
        if: steps.check-posts.outputs.new_posts == 'true'
        run: bun scripts/send-newsletter.js
        env:
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          RESEND_AUDIENCE_ID: ${{ secrets.RESEND_AUDIENCE_ID }}
          SITE_URL: ${{ secrets.SITE_URL }}
